<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Employee Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /* background-color: #f2f2f2; */
      padding: 20px;
    }

    form {
      /* background-color: #fff; */
      padding: 25px;
      /* border-radius: 10px; */
      /* box-shadow: 0 0 10px rgba(0,0,0,0.1); */
      /* max-width: 900px; */
      /* margin: auto; */
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row > label {
      flex: 1;
    }

    .radio-group {
      margin-bottom: 10px;
    }

    .radio-group input {
      width: auto;
      margin-right: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: lightgray;
      color: black;
      border: 1px solid black;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .note {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <form>
    <h1>New Employee Details Form</h1>

    <fieldset>
      <legend>Personal Details</legend>
      <div class="form-row">
        <p style="width: 300px;">Your Name</p>
        <label class="form-row" style="flex-direction: column;gap: 0;">
          <select required style="background-color: rgb(88, 88, 227);color: white;width: 200px;">
            <option value="">Select</option>
            <option>Mr</option>
            <option>Ms</option>
            <option>Mrs</option>
          </select>
          Title
        </label>
        <label><input type="text" required>First Name</label>
        <label><input type="text" required>Middle Name</label>
        <label><input type="text" required>Surname</label>
      </div>
      <div class="radio-group form-row" style="align-items: center;">
        <p style="width: 300px;">Gender</p>
        <label>
          <input type="radio" name="gender" required> Male
          <input type="radio" name="gender"> Female
        </label>
      </div>
      <label class="form-row"><p style="width: 300px;">Birth Date</p><input type="date" style="width: 300px;" required></label>
      <div class="form-row">
        <p style="width: 300px;">Address</p>
        <label><input type="text" required>Street Address </label>
        <label><input type="text">Street Address Line 2 </label>
      </div>
      <div class="form-row">
        <div style="width: 300px;"></div>
        <label><input type="text" required>Suburb</label>
        <label><input type="text" required>State</label>
        <label><input type="text" required>Postcode</label>
      </div>
      <div class="form-row">
        <p style="width: 300px;">Contact</p>
        <label>Home Phone <input type="text" required></label>
        <label>Mobile Phone <input type="text" required></label>
        <label>Email Address <input type="email" required></label>
      </div>
      <div class="radio-group">
        <label>Are you an Australian?
          <input type="radio" name="australian" required> Yes
          <input type="radio" name="australian"> No
        </label>
      </div>
      <div class="radio-group">
        <label>Do you have a working visa?
          <input type="radio" name="visa" required> Yes
          <input type="radio" name="visa"> No
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Employment Details</legend>
      <label class="form-row"><p style="width: 300px;">Job Title</p> <input type="text" required></label>
      <label class="form-row"><p style="width: 300px;">Commencement Date</p> <input type="date" required></label>
      <label class="form-row"><p style="width: 300px;">File Tax Number</p> <input type="text" required></label>
      <div class="radio-group form-row" style="align-items: center;">
        <p style="width: 300px;">Employment Status</p>
        <label>
          <input type="radio" name="employment" required> Full Time
          <input type="radio" name="employment"> Part Time
          <input type="radio" name="employment"> Temporary
          <input type="radio" name="employment"> Casual
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Emergency Contact Details</legend>
      <div class="form-row">
        <p style="width: 300px;">Name</p>
        <label>
          <select required>
            <option value="">Select</option>
            <option>Mr</option>
            <option>Ms</option>
            <option>Mrs</option>
          </select>
          Title
        </label>
        <label><input type="text" required>First Name</label>
        <label><input type="text" required>Middle Name</label>
        <label><input type="text" required>Surname</label>
      </div>
      <label class="form-row"><p style="width: 300px;">Relationship</p> <input type="text" style="width: 71%;" required></label>
      <div class="form-row">
        <p style="width: 300px;">Contact</p>
        <label>Home Phone <input type="text" required></label>
        <label>Mobile Phone <input type="text" required></label>
        <label>Email Address <input type="email" required></label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Banking Details</legend>
      <div class="form-row">
        <p style="width: 300px;">Bank</p>
        <label>Bank Name <input type="text" required></label>
        <label>Bank Branch <input type="text" required></label>
      </div>
      <div class="form-row">
        <p style="width: 300px;">Account</p>
        <label>Account Name <input type="text" required></label>
        <label>Account Number <input type="text" required></label>
        <label>BSB Number <input type="text" required></label>
      </div>
      <div class="form-row">
        <p style="width: 300px;">Employee Signature</p>
        <div style="display: flex;flex-direction: column; gap: 0px;width: 71%;">
          <textarea style="min-height: 100px;" required></textarea>
          <input type="text" placeholder="Print your name here" required>
          <input type="text" placeholder="Enter date here" required>
        </div>
      </div>
    </fieldset>

    <button type="submit">Submit</button>
    <p class="note">* Mandatory fields</p>
  </form>
</body>
</html>
